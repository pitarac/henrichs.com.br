<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <!-- Inclua aqui seus links para arquivos CSS e scripts JavaScript, se necessário -->
</head>
<body>

    <form method="post" action="donate.html">
        <!-- Form Group -->
        <div class="form-group">
            <label>Seu nome</label>
            <input type="text" name="name" value="" placeholder="José W." required>
        </div>
        <!-- Form Group -->
        <div class="form-group">
            <label>Seu telefone</label>
            <input type="text" name="phone" value="" placeholder="Digite seu número" required>
        </div>
        <!-- Form Group -->
        <div class="form-group">
            <label>Assunto</label>
            <select class="custom-select-box">
                <option>Escolha</option>
                <option>Acompanhamento Legislativo</option>
                <option>Comunicação</option>
                <option>Acompanhamento Executivo</option>
                <option>Outros assuntos</option>
            </select>
        </div>
        <!-- Form Group -->
        <div class="form-group">
            <label>Conte um pouco mais</label>
            <textarea name="message" placeholder="Escreva brevemente qual a sua necessidade."></textarea>
        </div>
        <div class="form-group">
            <button class="theme-btn btn-style-one" type="submit" name="submit-form"><span class="txt">Enviar a sua solicitação</span></button>
        </div>
    </form>

    <!-- Inclua aqui seus scripts JavaScript, se necessário -->
</body>
</html>
